<div class="columns {{cls()}}">
  <div class="column is-11">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{data.from.value}}</strong>
            <i class="fa fa-long-arrow-right {{cls('arrow-icon')}}" aria-hidden="true"></i>
            <strong>{{data.to.value}}</strong>,
            <small>{{data.date | fdate}}</small>
            <span class="icon is-small {{cls('setting-icon', {active: data.showDesktopNotifications})}}">
              <i class="fa fa-desktop" aria-hidden="true"></i>
            </span>
            <!--<span class="icon is-small {{cls('setting-icon', {active: !!data.notifyToEmail})}}">
              <i class="fa fa-envelope" title="{{data.notifyToEmail}}" aria-hidden="true"></i>
            </span>-->
          </p>
        </div>
      </div>
    </article>
  </div>
  <div class="column is-1 has-text-right">
    <span class="icon">
      <i class="fa fa-pencil {{cls('edit-icon')}}" (click)="_onEdit()" title="Edit"></i>
    </span>
    <span class="icon">
      <i class="fa fa-trash {{cls('edit-icon')}}" (click)="_onRemove()" title="Remove"></i>
    </span>
  </div>
</div>
