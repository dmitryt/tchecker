<div class="{{cls()}} field">
  <label>
    <div class="label">{{label}}</div>
    <div class="control has-icons-right">
      <input
        #inputNode
        class="input"
        type="text"
        placeholder="Text input"
      />
    </div>
  </label>
  <ul>
    <li *ngFor="let city of citiesList$ | async">
      {{city.title}}
    </li>
  </ul>
</div>
