<div class="{{cls()}} field">
  <label>
    <div class="control has-icons-right">
      <input
        #inputNode
        class="input"
        [ngClass]="{'is-danger': !isValid}"
        type="text"
        [value]="data.value"
        placeholder="{{label}}"
      />
    </div>
  </label>
  <ul class="{{cls('dropdown')}}">
    <li class="{{cls('dropdown-item')}}" *ngFor="let city of citiesList$ | async">
      {{city.title}}
    </li>
  </ul>
</div>
